<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingredientes</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/estilo.css}" />
</head>
<body>
    <h2>Listado de Ingredientes</h2>
    <a th:href="@{/ingredientes/nuevo}" class="btn-agregar">Agregar Ingrediente</a>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ing : ${ingredientes}">
                <td th:text="${ing.nombre}"></td>
                <td>
                    <a th:href="@{'/ingredientes/editar/' + ${ing.id}}">Editar</a>
                    <form th:action="@{'/ingredientes/eliminar/' + ${ing.id}}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Â¿Eliminar ingrediente?')">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn-volver">Volver al menu principal</a>
</body>
</html>
