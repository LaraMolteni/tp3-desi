<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editar Familia</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
	<link rel="stylesheet" th:href="@{/css/estilo.css}" />
</head>
<body>
    <section class="section">
        <div class="container">
            <h2 class="title is-3">Editar Familia</h2>
            <form th:action="@{'/familias/' + ${familia.idFamilia}}" th:object="${familiaForm}" method="post">
                <div class="field">
                    <label class="label">Nro Familia:</label>
                    <div class="control">
                        <input class="input" type="text" th:field="*{idFamilia}" readonly />
                    </div>
                </div>
                <div class="field">
                    <label class="label">Nombre:</label>
                    <div class="control">
                        <input class="input" type="text" th:field="*{nombre}" />
                    </div>
                </div>
                <div class="field">
                    <label class="label">Fecha de alta:</label>
                    <div class="control">
                        <input class="input" type="date" th:field="*{fechaRegistro}" readonly />
                    </div>
                </div>
                <h3 class="title is-5 mt-5">Integrantes</h3>
                <table class="table is-striped is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <th>DNI</th>
                            <th>Apellido</th>
                            <th>Nombre</th>
                            <th>Fecha de nacimiento</th>
                            <th>Ocupacion</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="asistido : ${familia.asistidos}">
                            <td th:text="${asistido.dni}"></td>
                            <td th:text="${asistido.apellido}"></td>
                            <td th:text="${asistido.nombre}"></td>
                            <td th:text="${asistido.fechaNacimiento}"></td>
                            <td th:text="${asistido.ocupacion}"></td>
                            <td>
                                <a class="button is-small is-info" th:href="@{'/asistidos/editar/' + ${asistido.id}}">Editar</a>
                                <a class="button is-small is-danger" th:href="@{'/asistidos/eliminar/' + ${asistido.id}}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="buttons">
                    <button class="button is-primary" type="submit" name="action" value="guardar">Guardar cambios</button>
                    <button class="button is-light" type="submit" name="action" value="cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
